<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pastel</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Calculadora -->
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <!-- -->
            <button class="bg-pink">C</button>
            <button class="bg-pink">±</button>
            <button class="bg-pink">%</button>
            <button class="bg-soft-pink">÷</button>

            <!-- Cores mais fracas -->
            <button class="bg-light-pink">7</button>
            <button class="bg-light-pink">8</button>
            <button class="bg-light-pink">9</button>
            <button class="bg-soft-pink">×</button>

            <!-- -->
            <button class="bg-light-pink">4</button>
            <button class="bg-light-pink">5</button>
            <button class="bg-light-pink">6</button>
            <button class="bg-soft-pink">–</button>

            <!-- -->
            <button class="bg-light-pink">1</button>
            <button class="bg-light-pink">2</button>
            <button class="bg-light-pink">3</button>
            <button class="bg-soft-pink">+</button>

            <!-- -->
            <button class="bg-light-pink button-zero">0</button> <!-- uso de 2 classes ao mesmo tempo -->
            <button class="bg-light-pink">,</button>
            <button class="bg-soft-pink">=</button>
        </div>
    </div>

    <!-- Importação do arquivo JS -->
     <script src="script.js"></script>
</body>
</html>
